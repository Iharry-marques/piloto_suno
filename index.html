<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard de Projetos | SUNO</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>•</text></svg>">
  <!-- Fontes e Bibliotecas -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vis-timeline@7.7.0/dist/vis-timeline-graph2d.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header class="app-header">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <div class="logo-container">
          <div class="logo-circle"></div>
          <div class="logo-text">SUNO</div>
        </div>
        <div class="d-flex gap-3">
          <a href="index.html" class="nav-link active"><i class="fas fa-users me-1"></i> Por Equipe</a>
          <a href="clientes.html" class="nav-link"><i class="fas fa-building me-1"></i> Por Cliente</a>
        </div>
      </div>
    </header>

    <div class="container-fluid my-4">
      <div class="row mb-4">
        <div class="col-12">
          <div class="card filter-card">
            <div class="card-body d-flex flex-wrap gap-3 align-items-end justify-content-between">
              <div class="filtro-group">
                <label for="grupo-principal-select" class="form-label">Grupo</label>
                <select id="grupo-principal-select" class="form-select">
                  <option value="todos">Todos</option>
                  <option value="BI">BI</option>
                  <option value="Criação">Criação</option>
                  <option value="Estratégia">Estratégia</option>
                  <option value="Mídia">Mídia</option>
                  <option value="Operações">Operações</option>
                  <option value="Produção">Produção</option>
                </select>
              </div>
              <div class="filtro-group">
                <label for="subgrupo-select" class="form-label">Subgrupo</label>
                <select id="subgrupo-select" class="form-select">
                  <option value="todos">Todos</option>
                </select>
              </div>
              <div class="filtro-group">
                <label for="cliente-select" class="form-label">Cliente</label>
                <select id="cliente-select" class="form-select">
                  <option value="todos">Todos</option>
                </select>
              </div>
              <div class="filtro-group">
                <label for="tipo-tarefa" class="form-label">Tipo de Tarefa</label>
                <div class="task-type-filter">
                  <div class="task-type-checkbox">
                    <input type="checkbox" id="mostrar-tarefas" checked>
                    <label for="mostrar-tarefas">Tarefas</label>
                  </div>
                  <div class="task-type-checkbox">
                    <input type="checkbox" id="mostrar-subtarefas" checked>
                    <label for="mostrar-subtarefas">Subtarefas</label>
                  </div>
                </div>
              </div>
              <div class="filtro-group">
                <label for="periodo-select" class="form-label">Período</label>
                <select id="periodo-select" class="form-select">
                  <option value="30" selected>30 dias</option>
                  <option value="90">90 dias</option>
                  <option value="180">6 meses</option>
                  <option value="365">1 ano</option>
                </select>
              </div>
              <div class="d-flex">
                <button id="exportar-dados" class="btn btn-accent">
                  <i class="fas fa-download me-2"></i>Exportar CSV
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="legend-container">
        <div class="legend-item"><div class="legend-color" style="background-color: var(--priority-high);"></div><span>Prioridade Alta</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: var(--priority-medium);"></div><span>Prioridade Média</span></div>
        <div class="legend-item"><div class="legend-color" style="background-color: var(--priority-low);"></div><span>Prioridade Baixa</span></div>
        <div class="legend-item"><div class="task-indicator subtask-indicator"></div><span>Subtarefa</span></div>
      </div>

      <div class="row">
        <div class="col-12">
          <div class="card cronograma-card">
            <div class="card-header d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <i class="fas fa-calendar-alt me-2"></i>
                <span>Cronograma de Tarefas</span>
              </div>
              <div class="timeline-controls">
                <button class="btn btn-sm btn-control me-1" id="btn-anterior" title="Semana anterior"><i class="fas fa-chevron-left"></i></button>
                <button class="btn btn-sm btn-accent me-1" id="btn-hoje" title="Hoje">Hoje</button>
                <button class="btn btn-sm btn-control me-1" id="btn-proximo" title="Próxima semana"><i class="fas fa-chevron-right"></i></button>
                <button class="btn btn-sm btn-control me-1" id="btn-zoom-out" title="Diminuir zoom"><i class="fas fa-search-minus"></i></button>
                <button class="btn btn-sm btn-control me-1" id="btn-zoom-in" title="Aumentar zoom"><i class="fas fa-search-plus"></i></button>
                <button class="btn btn-sm btn-control" id="btn-fullscreen" title="Tela cheia"><i class="fas fa-expand"></i></button>
              </div>
            </div>
            <div class="card-body p-0">
              <div id="timeline" class="timeline-container">
                <div class="loading-container">
                  <div class="loading-spinner"></div>
                  <p class="mt-3">Carregando dados...</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer class="app-footer">
      <div class="container-fluid text-center">
        <p class="mb-0">SUNO &copy; <span id="ano-atual">2025</span></p>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vis-timeline@7.7.0/dist/vis-timeline-graph2d.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  
  <!-- Adicionar o script de manipulador de cliques antes do script principal -->
  <script src="timeline-click-handler.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
